<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Stockfish Chess</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chessboard.js/1.0.0/css/chessboard-1.0.0.min.css">
  <style>
    body { text-align: center; background: #f0f0f0; font-family: sans-serif; }
    #board { width: 400px; margin: 20px auto; }
  </style>
</head>
<body>

  <h1>Play Chess vs Stockfish</h1>
  <div id="board"></div>

  <!-- chessboard.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chessboard.js/1.0.0/js/chessboard-1.0.0.min.js"></script>

  <!-- OLD browser-ready chess.js (no export keyword) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>

  <!-- Stockfish browser build -->
  <script src="https://cdn.jsdelivr.net/gh/niklasf/stockfish.js/stockfish.js"></script>

  <!-- game logic -->
  <script>
    const game = new Chess();
    const playerColor = Math.random() < 0.5 ? 'white' : 'black';
    const board = Chessboard('board', {
      draggable: true,
      position: 'start',
      orientation: playerColor,
      onDrop: onDrop
    });

    const stockfish = STOCKFISH();
    stockfish.onmessage = function (event) {
      const line = typeof event === 'string' ? event : event.data;
      if (line.includes('bestmove')) {
        const move = line.split(' ')[1];
        game.move({ from: move.substring(0, 2), to: move.substring(2, 4), promotion: 'q' });
        board.position(game.fen());
      }
    };

    function onDrop(source, target) {
      const move = game.move({ from: source, to: target, promotion: 'q' });
      if (move === null) return 'snapback';
      board.position(game.fen());
      stockfish.postMessage('position fen ' + game.fen());
      stockfish.postMessage('go depth 15');
    }

    if (playerColor === 'black') {
      stockfish.postMessage('position startpos');
      stockfish.postMessage('go depth 15');
    }
  </script>

</body>
</html>
