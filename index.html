<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Stockfish Chess</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chessboard.js/1.0.0/css/chessboard-1.0.0.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    #board {
      width: 400px;
      margin: 20px auto;
    }
  </style>
</head>
<body>
  <h1>Stockfish Chess</h1>
  <div id="board"></div>
  <p id="status"></p>

  <!-- Chessboard.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chessboard.js/1.0.0/js/chessboard-1.0.0.min.js"></script>
  <!-- Chess.js (game logic) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.13.4/chess.min.js"></script>
  <!-- Stockfish WASM (non-module) -->
  <script src="https://niklasf.github.io/stockfish.wasm/stockfish.js"></script>

  <script>
    const board = Chessboard('board', {
      draggable: true,
      position: 'start',
      onDrop: handleMove
    });
    const game = new Chess();
    const statusEl = document.getElementById('status');

    const stockfish = new Worker("https://niklasf.github.io/stockfish.wasm/stockfish.js");

    stockfish.onmessage = e => {
      const line = e.data;
      if (typeof line === 'string' && line.startsWith('bestmove')) {
        const move = line.split(' ')[1];
        game.move({ from: move.substring(0, 2), to: move.substring(2, 4), promotion: 'q' });
        board.position(game.fen());
        updateStatus();
      }
    };

    function handleMove(source, target) {
      const move = game.move({ from: source, to: target, promotion: 'q' });
      if (move === null) return 'snapback';
      updateStatus();
      window.setTimeout(makeAIMove, 250);
    }

    function makeAIMove() {
      stockfish.postMessage('position fen ' + game.fen());
      stockfish.postMessage('go depth 15');
    }

    function updateStatus() {
      let status = '';
      if (game.in_checkmate()) {
        status = 'Game over, ' + (game.turn() === 'w' ? 'Black' : 'White') + ' wins by checkmate.';
      } else if (game.in_draw()) {
        status = 'Game over, drawn position.';
      } else {
        status = (game.turn() === 'w' ? 'White' : 'Black') + ' to move';
        if (game.in_check()) {
          status += ', in check';
        }
      }
      statusEl.textContent = status;
    }
  </script>
</body>
</html>
